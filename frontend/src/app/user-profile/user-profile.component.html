<div class="user-profile">
  <h1>User Profile</h1>
  <form>
    <label for="name">Nom :</label>
    <input id="name" [(ngModel)]="user.name" />

    <label for="email">Email :</label>
    <input id="email" [(ngModel)]="user.email" />

    <button (click)="saveProfile()">Save</button>
  </form>
</div>
